<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Gym Instructor|FeelGood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./assets/css/style.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              class="logocontainer"
              id="logo"
              alt="Logo"
              src="./assets/images/favicon/gymlogo.png"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="well well-sm">
              <form action="https://formdump.codeinstitute.net" method="post">
                <fieldset>
                  <legend class="text-center">Book Instructor</legend>

                  <!-- Name input-->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="name"
                      >Name</label
                    >
                    <div class="col-md-9">
                      <input
                        id="name"
                        name="name"
                        type="text"
                        placeholder="Your name"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <!-- Email input-->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="email"
                      >Your E-mail</label
                    >
                    <div class="col-md-9">
                      <input
                        id="email"
                        name="email"
                        type="text"
                        placeholder="Your email"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-3 control-label" for="email"
                      >Workout</label
                    >
                    <div class="col-md-9">
                      <select required>
                        <option value="cardio">Cardio</option>
                        <option value="strength">Strength</option>
                        <option value="yoga">Yoga</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-3 control-label" for="email"
                      >Instructor</label
                    >
                    <div class="col-md-9">
                      <select required>
                        <option value="alex">Alex</option>
                        <option value="jordan">Jordan</option>
                        <option value="taylor">Taylor</option>
                      </select>
                    </div>
                  </div>

                  <!-- Message body -->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="message"
                      >Your message</label
                    >
                    <div class="col-md-9">
                      <textarea
                        class="form-control"
                        id="message"
                        name="message"
                        placeholder="Please enter your message here..."
                        rows="5"
                      ></textarea>
                    </div>
                  </div>

                  <!-- Form actions -->
                  <div class="form-group">
                    <div class="col-md-12 text-right">
                      <button type="submit" class="btn btn-primary btn-lg">
                        Submit
                      </button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <hr />

      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page(openes in a new tab)"
            ><i class="fa fa-facebook"></i>
          </a>
        </li>

        <li>
          <a
            href="https://Instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page(openes in a new tab)"
            ><i class="fa fa-instagram"></i>
          </a>
        </li>

        <li>
          <a
            href="https://Twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page(openes in a new tab)"
            ><i class="fa fa-twitter"></i>
          </a>
        </li>

        <li>
          <a
            href="https://youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our youtube page(openes in a new tab)"
            ><i class="fa fa-youtube"></i>
          </a>
        </li>
      </ul>
      <p class="text-center">&copy; 2024 FeelGood Gym. All rights reserved.</p>
    </footer>
  </body>
</html>
