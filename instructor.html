    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="well well-sm">
              <form action="https://formdump.codeinstitute.net" method="post">
                <fieldset>
                  <legend class="text-center">Book Instructor</legend>

                  <!-- Name input-->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="name"
                      >Name</label
                    >
                    <div class="col-md-9">
                      <input
                        id="name"
                        name="name"
                        type="text"
                        placeholder="Your name"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <!-- Email input-->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="email"
                      >E-mail</label
                    >
                    <div class="col-md-9">
                      <input
                        id="email"
                        name="email"
                        type="text"
                        placeholder="Your email"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-3 control-label" for="workout"
                      >Workout</label
                    >
                    <div class="col-md-9">
                      <select size="2" id="workout" class="samelayout">
                        <option value="cardio">Cardio</option>
                        <option value="strength" selected>Strength</option>
                        <option value="yoga">Yoga</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-3 control-label" for="instructor"
                      >Instructor</label
                    >
                    <div class="col-md-9">
                      <select size="2" id="instructor" class="samelayout">
                        <option value="alex" selected>Alex</option>
                        <option value="jordan">Jordan</option>
                        <option value="taylor">Taylor</option>
                      </select>
                    </div>
                  </div>

                  <!-- Message body -->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="message"
                      >Message</label
                    >
                    <div class="col-md-9">
                      <textarea
                        class="form-control"
                        id="message"
                        name="message"
                        placeholder="Please enter your message here..."
                        rows="5"
                        style="resize: none"
                      ></textarea>
                    </div>
                  </div>

                  <br />
                  <!-- Form actions -->
                  <div class="form-group">
                    <div class="col-md-12 text-right">
                      <button type="submit" class="btn btn-primary btn-lg">
                        Submit
                      </button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
